<!DOCTYPE html>
<html>

<head>
    <title>EatNow</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        var map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 45, lng: 45 },
                zoom: 15
            });
        }

        function onGetLocation(position) {
            map.setCenter({ lat: position.coords.latitude, lng: position.coords.longitude });
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(onGetLocation);
        }

    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAG5ATwjkn4fNi7nr5Pp5Yf1c3ptXaQCeA&callback=initMap"
        async defer></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.7.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/7.7.0/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
</body>

</html>
